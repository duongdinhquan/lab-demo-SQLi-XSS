<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Student Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="login-container">
        <h2>ĐĂNG NHẬP HỆ THỐNG</h2>
        
        {% if request.args.get('error') %}
        <div class="error-message">
            {{ request.args.get('error') }}
        </div>
        {% endif %}

        <form method="POST" action="/login">
            <div class="form-group">
                <label for="msv">Mã sinh viên:</label>
                <input type="text" id="msv" name="msv" placeholder="Nhập mã sinh viên" required value="{{ request.form.msv if request.form }}">
            </div>
            
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>
            
            <div class="stay-login">
                <input type="checkbox" id="stay_login" name="stay_login" value="1">
                <label for="stay_login">stay_login</label>
            </div>
            
            <button type="submit" class="btn-login">ĐĂNG NHẬP</button>
        </form>

    </div>
</body>
</html>
